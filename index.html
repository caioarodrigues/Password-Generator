<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="gerador de senhas, password generator, password, random password">
    <title>Password Generator</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img class="logo" src="/assets/logo.svg" alt="Password Generator">

    <main class="container-input">
        <span>Size: <strong>
            <span id="value"></span>
        </strong> characters</span>

        <input type="range" class="slider" id="slider" min="5" max="30" value="5">
        <button id="button" class="button-cta" onclick="generatePassword()" >Generate!</button>
    </main>

    <div id="container-password" class="container-password" onclick="copyPassword()">
        <span class="title">Your password is:</span>
        <span id="password" class="password" ></span>
        <span class="tooltip">Click on your password to copy</span>
    </div>
    <script src="script.js"></script>
</body>
</html>
